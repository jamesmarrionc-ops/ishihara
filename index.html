<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 Not Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        /* THE "BROKEN" LOOK */
        body { font-family: 'Times New Roman', Times, serif; margin: 40px; color: #000; background: #fff; }
        h1 { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        p { font-size: 16px; margin-bottom: 15px; }
        hr { border: 0; border-bottom: 1px solid #ccc; margin: 20px 0; }
        
        .error-code {
            font-family: monospace; color: #444; font-size: 14px;
            background: #f0f0f0; padding: 10px; display: inline-block;
        }

        /* STATUS DOT (Bottom Right) */
        #status-dot {
            position: fixed; bottom: 5px; right: 5px;
            width: 8px; height: 8px; border-radius: 50%;
            background: red; opacity: 0.5;
        }

        /* ADMIN PANEL */
        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; flex-direction: column;
            font-family: sans-serif;
        }
        .status-bar {
            background: #222; color: #fff; padding: 15px; text-align: center;
            font-size: 12px; font-family: monospace; border-bottom: 1px solid #444;
        }
        .row { display: flex; flex: 1; width: 100%; }
        .btn {
            flex: 1; border: 1px solid #333; color: #fff; font-size: 1.5rem; 
            display: flex; align-items: center; justify-content: center;
            background: #111; cursor: pointer; font-weight: bold;
        }
        .btn:active { background: #333; }
        .red { color: #ff4444; } .white { color: #fff; }
    </style>
</head>
<body>

    <h1>Not Found</h1>
    <p>The requested URL was not found on this server.</p>
    
    <div class="error-code">
        Error 404: /uploads/cache/<span id="filename">temp_file</span>.jpg not found.<br>
        <span id="timestamp" style="color:#666; font-size:12px">Log Time: ...</span>
    </div>

    <hr>
    <address>Apache/2.4.41 (Ubuntu) Server at github.io Port 80</address>
    
    <div id="status-dot"></div>

    <div id="admin-panel">
        <div class="status-bar" id="admin-status">Initializing Cloud...</div>
        
        <div class="row">
            <div class="btn" onclick="setVal('Ace')">A</div>
            <div class="btn" onclick="setVal('King')">K</div>
            <div class="btn" onclick="setVal('Queen')">Q</div>
            <div class="btn" onclick="setVal('Jack')">J</div>
        </div>
        <div class="row">
            <div class="btn" onclick="setVal('10')">10</div>
            <div class="btn" onclick="setVal('7')">7</div>
            <div class="btn" onclick="setVal('5')">5</div>
            <div class="btn" onclick="setVal('2')">2</div>
        </div>
        <div class="row">
            <div class="btn white" onclick="setSuit('Spades')">♠</div>
            <div class="btn red" onclick="setSuit('Hearts')">♥</div>
            <div class="btn white" onclick="setSuit('Clubs')">♣</div>
            <div class="btn red" onclick="setSuit('Diamonds')">♦</div>
        </div>
        <div class="row" style="flex:0.4">
             <div class="btn" style="background:#220000" onclick="sendData()">UPDATE LOG</div>
        </div>
    </div>

<script>
    // --- SETUP ---
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('mode') === 'admin';
    
    // ID Logic (from URL hash)
    const cleanHash = window.location.hash.replace('#', '');
    const uniqueID = cleanHash || '69'; // Default to 69 if empty
    
    // MQTT CONFIG (Public HiveMQ Broker)
    const broker = "broker.hivemq.com";
    const port = 8000;
    const topic = "ishihara/magic/" + uniqueID; // Specific topic for your ID
    const clientID = "client-" + Math.random().toString(16).substr(2, 8);

    // TIMESTAMP LOGIC
    const timeSpan = document.getElementById('timestamp');
    const now = new Date();
    now.setDate(now.getDate() - 1);
    const dateStr = now.toISOString().slice(0, 10);
    timeSpan.innerText = "Log Timestamp: " + dateStr + " 11:42:09 UTC";

    // VARS
    let client = new Paho.MQTT.Client(broker, port, clientID);
    let pVal = "temp_file";
    let pSuit = "";
    const statusDot = document.getElementById('status-dot');
    const adminStatus = document.getElementById('admin-status');

    // --- CONNECTION FUNCTIONS ---

    function onConnect() {
        console.log("Connected to Cloud");
        
        if (isAdmin) {
            adminStatus.innerText = "CLOUD CONNECTED (ID: "+uniqueID+")";
            adminStatus.style.color = "#0f0"; // Green text
        } else {
            // Spectator subscribes to messages
            client.subscribe(topic);
            statusDot.style.background = "#0f0"; // Green Dot
        }
        
        if(navigator.vibrate) navigator.vibrate(50);
    }

    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("Connection Lost: " + responseObject.errorMessage);
            if(isAdmin) {
                adminStatus.innerText = "LOST CONNECTION. Refreshing...";
                adminStatus.style.color = "red";
            } else {
                statusDot.style.background = "red";
            }
            // Auto-reconnect after 2 seconds
            setTimeout(connectMQTT, 2000); 
        }
    }

    function onMessageArrived(message) {
        // Only Spectator receives this
        console.log("Message Arrived: " + message.payloadString);
        
        const fileSpan = document.getElementById('filename');
        const cleanName = message.payloadString.toLowerCase().replace(/ /g, '_');
        fileSpan.innerText = "img_" + cleanName;
        
        // Slight visual flicker to simulate refresh? Optional.
        // fileSpan.style.opacity = 0;
        // setTimeout(()=> fileSpan.style.opacity = 1, 100);
    }

    function connectMQTT() {
        if(isAdmin) adminStatus.innerText = "Connecting to Cloud...";
        
        client.connect({
            onSuccess: onConnect,
            onFailure: (err) => { 
                console.log("Failed", err); 
                if(isAdmin) adminStatus.innerText = "Server Blocked. Try LTE.";
                setTimeout(connectMQTT, 5000); 
            },
            useSSL: false // Try false first for better compatibility on free brokers
        });
    }

    // --- INIT ---
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;
    
    if(isAdmin) {
        document.getElementById('admin-panel').style.display = 'flex';
    }
    
    // START CONNECTION
    connectMQTT();

    // --- ADMIN BUTTONS ---
    function setVal(v) { pVal = v; if(navigator.vibrate) navigator.vibrate(10); }
    function setSuit(s) { pSuit = s; if(navigator.vibrate) navigator.vibrate(10); }

    function sendData() {
        if(client.isConnected()) {
            const payload = pVal + "_" + pSuit;
            const message = new Paho.MQTT.Message(payload);
            message.destinationName = topic;
            client.send(message);
            
            if(navigator.vibrate) navigator.vibrate([50, 50]);
            
            // Admin Feedback
            const oldText = adminStatus.innerText;
            adminStatus.innerText = "SENT >> " + payload;
            setTimeout(() => { adminStatus.innerText = oldText; }, 2000);
        } else {
            alert("Not connected to cloud yet! Wait for green text.");
        }
    }

</script>
</body>
</html>

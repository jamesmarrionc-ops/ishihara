<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 Not Found</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* THE "BROKEN" LOOK - NO STYLING */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 40px;
            color: #000;
            background: #fff;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        hr {
            border: 0;
            border-bottom: 1px solid #ccc;
            margin: 20px 0;
        }
        .error-code {
            font-family: monospace;
            color: #444;
            font-size: 14px;
            background: #f0f0f0;
            padding: 10px;
            display: inline-block;
        }
        
        /* ADMIN PANEL (Hidden) */
        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; flex-direction: column;
            font-family: sans-serif;
        }
        .row { display: flex; flex: 1; width: 100%; }
        .btn {
            flex: 1; border: 1px solid #333; color: #fff; font-size: 1.5rem; 
            display: flex; align-items: center; justify-content: center;
            background: #111; cursor: pointer; font-weight: bold;
        }
        .btn:active { background: #333; }
        .red { color: #ff4444; } .white { color: #fff; }
    </style>
</head>
<body>

    <h1>Not Found</h1>
    <p>The requested URL was not found on this server.</p>
    
    <div class="error-code">
        Error 404: /uploads/cache/<span id="filename">temp_file</span>.jpg not found.<br>
        <span id="timestamp" style="color:#666; font-size:12px">Log Time: ...</span>
    </div>

    <hr>
    <address>Apache/2.4.41 (Ubuntu) Server at github.io Port 80</address>

    <div id="admin-panel">
        <div class="row" style="flex:0.3; color:#888; align-items:center; justify-content:center;">
            SYSTEM LINKED
        </div>
        <div class="row">
            <div class="btn" onclick="setVal('Ace')">A</div>
            <div class="btn" onclick="setVal('King')">K</div>
            <div class="btn" onclick="setVal('Queen')">Q</div>
            <div class="btn" onclick="setVal('Jack')">J</div>
        </div>
        <div class="row">
            <div class="btn" onclick="setVal('10')">10</div>
            <div class="btn" onclick="setVal('7')">7</div>
            <div class="btn" onclick="setVal('5')">5</div>
            <div class="btn" onclick="setVal('2')">2</div>
        </div>
        <div class="row">
            <div class="btn white" onclick="setSuit('Spades')">♠</div>
            <div class="btn red" onclick="setSuit('Hearts')">♥</div>
            <div class="btn white" onclick="setSuit('Clubs')">♣</div>
            <div class="btn red" onclick="setSuit('Diamonds')">♦</div>
        </div>
        <div class="row" style="flex:0.4">
             <div class="btn" style="background:#220000" onclick="sendData()">UPDATE SERVER LOG</div>
        </div>
    </div>

<script>
    // --- SETUP ---
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('mode') === 'admin';
    const hashID = window.location.hash.replace('#', '') || 'error-log';
    const idPrefix = 'glitch-404-v2-'; 

    // GENERATE FAKE TIMESTAMP (YESTERDAY)
    const timeSpan = document.getElementById('timestamp');
    const now = new Date();
    now.setDate(now.getDate() - 1); // Yesterday
    // Format: "2024-10-12 23:42:05 UTC"
    const dateStr = now.toISOString().slice(0, 10);
    timeSpan.innerText = "Log Timestamp: " + dateStr + " 11:42:09 UTC";

    let peer = null;
    let conn = null;
    
    // Prediction Vars
    let pVal = "temp_file";
    let pSuit = "";

    // --- CONNECTION ---
    if (isAdmin) {
        document.getElementById('admin-panel').style.display = 'flex';
        peer = new Peer(); 
        peer.on('open', () => {
            let target = prompt("Enter ID (URL #):", "123");
            if(target) conn = peer.connect(idPrefix + target);
        });
    } else {
        peer = new Peer(idPrefix + hashID);
        peer.on('connection', (c) => {
            conn = c;
            conn.on('data', (data) => {
                // Update the filename in the error log
                const fileSpan = document.getElementById('filename');
                const cleanName = data.text.toLowerCase().replace(/ /g, '_');
                fileSpan.innerText = "img_" + cleanName;
                
                // Optional: Flash slightly to show update happened? No, keep it static.
            });
        });
    }

    // --- ADMIN CONTROLS ---
    function setVal(v) { pVal = v; vibe(15); }
    function setSuit(s) { pSuit = s; vibe(15); }

    function sendData() {
        if(conn) {
            conn.send({ text: pVal + "_" + pSuit });
            vibe([50, 50]); // Success
        }
    }

    function vibe(pattern) {
        if(navigator.vibrate) navigator.vibrate(pattern);
    }

</script>
</body>
</html>

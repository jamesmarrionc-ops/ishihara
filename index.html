<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cipher Pro v10</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --surface-highlight: #1E1E1E;
            --accent: #0A84FF;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --border: #333333;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            --btn-height: 56px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-stack);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .actions { display: flex; gap: 15px; }
        .action-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            cursor: pointer;
        }

        /* --- MAIN AREA --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* RESULT DISPLAY */
        .display-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 160px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        #main-text {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
            text-align: center;
            margin-bottom: 8px;
        }

        #sub-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* TAP ZONE (Phase 1) */
        #tap-zone {
            flex: 1;
            background: var(--surface-highlight);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.1s;
            position: relative;
            overflow: hidden;
        }
        #tap-zone:active { background: #2A2A2A; }
        
        .tap-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* SHAPE CONTROLS (Phase 2) */
        #shape-controls {
            position: absolute;
            bottom: 30px; left: 20px; right: 20px;
            display: flex;
            gap: 10px;
            transform: translateY(150%);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #shape-controls.visible { transform: translateY(0); }

        .btn {
            flex: 1;
            height: var(--btn-height);
            background: var(--surface-highlight);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:active {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(0.96);
        }

        /* RESULTS GRID (Phase 3) */
        #results-grid {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-content: start;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #results-grid.visible { opacity: 1; pointer-events: auto; }

        .result-item {
            background: var(--surface-highlight);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            color: #ccc;
            border: 1px solid transparent;
        }
        .result-item:active { background: #fff; color: #000; }

        /* FILTER BAR */
        #filter-scroller {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 15px;
            overflow-x: auto;
            gap: 5px;
            transform: translateY(100%);
            transition: transform 0.3s;
            border-top: 1px solid #222;
        }
        #filter-scroller.visible { transform: translateY(0); }

        .filter-key {
            min-width: 36px;
            height: 36px;
            background: #222;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
            flex-shrink: 0;
        }
        .filter-key.active { background: var(--accent); }

        /* ERROR MODAL */
        #error-overlay {
            position: absolute;
            top: 20px; left: 20px; right: 20px;
            background: #FF3B30;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 100;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">CIPHER PRO v10</div>
        <div class="actions">
            <div class="action-text" onclick="editKey()">API Key</div>
            <div class="action-text" onclick="resetApp()">Reset</div>
        </div>
    </header>

    <main>
        <div id="error-overlay"></div>

        <div class="display-card" id="display-card">
            <div id="main-text">0</div>
            <div id="sub-text">Tap below to count</div>
        </div>

        <div id="tap-zone" onclick="handleTap()">
            <div class="tap-label">TAP AREA</div>
        </div>

        <div id="results-grid"></div>

        <div id="shape-controls">
            <div class="btn" onclick="handleShape('Left')">Straight</div>
            <div class="btn" onclick="handleShape('Mid')">Mixed</div>
            <div class="btn" onclick="handleShape('Right')">Curved</div>
        </div>
    </main>

    <div id="filter-scroller">
        </div>

    <script>
        // --- CONFIG ---
        // Fallback system: if one fails, try the next
        const MODELS = ["gemini-1.5-flash", "gemini-pro", "gemini-1.5-pro"];
        let currentModelIndex = 0;
        let apiKey = localStorage.getItem("cipher_api_key");

        // --- STATE ---
        let mode = "COUNT"; // COUNT | SHAPE_1 | SHAPE_2 | DONE
        let count = 0;
        let countTimer = null;
        let firstShape = "";
        let lastShape = "";
        let allCandidates = [];
        let activeFilters = new Set();

        // --- DOM ---
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const tapZone = document.getElementById('tap-zone');
        const shapeControls = document.getElementById('shape-controls');
        const resultsGrid = document.getElementById('results-grid');
        const filterScroller = document.getElementById('filter-scroller');
        const errorOverlay = document.getElementById('error-overlay');

        // --- INITIALIZATION ---
        if (!apiKey) editKey();
        initFilters();

        function editKey() {
            let key = prompt("Paste Google Gemini API Key:\n(Leading spaces will be trimmed automatically)");
            if (key) {
                apiKey = key.trim(); // TRIM WHITESPACE to fix 404/400 errors
                localStorage.setItem("cipher_api_key", apiKey);
                window.location.reload();
            }
        }

        function initFilters() {
            const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            abc.forEach(l => {
                const k = document.createElement("div");
                k.className = "filter-key";
                k.innerText = l;
                k.onclick = () => toggleFilter(l, k);
                filterScroller.appendChild(k);
            });
        }

        // --- INPUT HANDLERS ---
        function handleTap() {
            if (mode !== "COUNT") return;
            
            count++;
            if(navigator.vibrate) navigator.vibrate(10);
            
            mainText.innerText = count;
            subText.innerText = "Counting...";

            clearTimeout(countTimer);
            countTimer = setTimeout(() => {
                if (count > 0) {
                    lockCount();
                }
            }, 1000); // 1s wait locks the count
        }

        function lockCount() {
            mode = "SHAPE_1";
            if(navigator.vibrate) navigator.vibrate(50);
            
            // UI Transition
            tapZone.style.display = "none";
            shapeControls.classList.add("visible");
            
            mainText.innerText = "_ " + "· ".repeat(count - 2) + " _";
            subText.innerText = "First Letter Shape?";
        }

        function handleShape(zone) {
            let shape = "Mixed";
            if (zone === "Left") shape = "Straight";
            if (zone === "Right") shape = "Curved";

            if (mode === "SHAPE_1") {
                firstShape = shape;
                mode = "SHAPE_2";
                if(navigator.vibrate) navigator.vibrate(20);
                mainText.innerText = firstShape[0] + " " + "· ".repeat(count - 2) + " _";
                subText.innerText = "Last Letter Shape?";
            } 
            else if (mode === "SHAPE_2") {
                lastShape = shape;
                mode = "DONE";
                if(navigator.vibrate) navigator.vibrate(50);
                
                shapeControls.classList.remove("visible");
                subText.innerText = "Scanning Database...";
                mainText.style.fontSize = "2rem";
                mainText.innerText = "Loading...";
                
                fetchWords();
            }
        }

        // --- API LOGIC (ROBUST) ---
        async function fetchWords() {
            errorOverlay.style.display = 'none';
            const prompt = `List 50 English words. Length ${count}, starts with ${firstShape} shape, ends with ${lastShape} shape. Straight: AEFHIKLMNTVWXYZ. Mixed: BDGJPQRU. Curved: COS. Return JSON array only.`;

            // Try models in order
            for (let i = 0; i < MODELS.length; i++) {
                let model = MODELS[i];
                console.log("Trying model:", model);
                
                try {
                    const success = await callGemini(model, prompt);
                    if (success) return; // Stop if it worked
                } catch (e) {
                    console.warn(model + " failed", e);
                    if (i === MODELS.length - 1) {
                        // All failed
                        showError("Error: Check API Key or Quota. " + e.message);
                        resetUIForRetry();
                    }
                }
            }
        }

        async function callGemini(modelName, promptText) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });

            if (!response.ok) {
                if (response.status === 404) throw new Error("Model Not Found (404)");
                if (response.status === 400) throw new Error("Bad Request (400)");
                throw new Error("HTTP " + response.status);
            }

            const data = await response.json();
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!text) throw new Error("Empty Response");

            // Parse
            try {
                const clean = text.replace(/```json/g, "").replace(/```/g, "").trim();
                let words = [];
                try {
                     words = JSON.parse(clean);
                } catch {
                     // Fallback regex
                     words = clean.match(/[a-zA-Z]+/g);
                }
                
                // Filter by length just to be safe
                allCandidates = words
                    .filter(w => w.length === count)
                    .map(w => w.toUpperCase())
                    .sort();

                showResults();
                return true;
            } catch (e) {
                throw new Error("Parse Error");
            }
        }

        // --- RENDER ---
        function showResults() {
            subText.innerText = "Results Found";
            mainText.innerText = allCandidates[0] || "NONE";
            mainText.style.fontSize = "3.5rem";
            
            resultsGrid.innerHTML = "";
            resultsGrid.classList.add("visible");
            filterScroller.classList.add("visible");

            allCandidates.forEach(w => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.innerText = w;
                div.onclick = () => {
                    mainText.innerText = w;
                    if(navigator.vibrate) navigator.vibrate(10);
                };
                resultsGrid.appendChild(div);
            });
        }

        function toggleFilter(char, el) {
            if(activeFilters.has(char)) {
                activeFilters.delete(char);
                el.classList.remove("active");
            } else {
                activeFilters.add(char);
                el.classList.add("active");
            }
            
            const filtered = allCandidates.filter(w => {
                for(let f of activeFilters) if(!w.includes(f)) return false;
                return true;
            });

            resultsGrid.innerHTML = "";
            filtered.forEach(w => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.innerText = w;
                div.onclick = () => mainText.innerText = w;
                resultsGrid.appendChild(div);
            });
            
            if(filtered.length > 0) mainText.innerText = filtered[0];
            else mainText.innerText = "NONE";
        }

        function showError(msg) {
            errorOverlay.innerText = msg;
            errorOverlay.style.display = "block";
            setTimeout(() => errorOverlay.style.display = "none", 5000);
        }

        function resetUIForRetry() {
             mainText.innerText = "Retry";
             subText.innerText = "Tap Reset";
        }

        function resetApp() {
            mode = "COUNT";
            count = 0;
            allCandidates = [];
            activeFilters.clear();
            
            tapZone.style.display = "flex";
            shapeControls.classList.remove("visible");
            resultsGrid.classList.remove("visible");
            filterScroller.classList.remove("visible");
            
            mainText.style.fontSize = "4rem";
            mainText.innerText = "0";
            subText.innerText = "Tap below to count";
            
            document.querySelectorAll(".filter-key").forEach(k => k.classList.remove("active"));
        }

    </script>
</body>
</html>

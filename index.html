<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 Not Found</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* THE "BROKEN" LOOK */
        body { font-family: 'Times New Roman', Times, serif; margin: 40px; color: #000; background: #fff; }
        h1 { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        p { font-size: 16px; margin-bottom: 15px; }
        hr { border: 0; border-bottom: 1px solid #ccc; margin: 20px 0; }
        
        .error-code {
            font-family: monospace; color: #444; font-size: 14px;
            background: #f0f0f0; padding: 10px; display: inline-block;
        }

        /* STATUS DOT (Bottom Right) */
        #status-dot {
            position: fixed; bottom: 5px; right: 5px;
            width: 8px; height: 8px; border-radius: 50%;
            background: red; opacity: 0.5;
        }

        /* ADMIN PANEL */
        #admin-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; flex-direction: column;
            font-family: sans-serif;
        }
        .status-bar {
            background: #222; color: #fff; padding: 15px; text-align: center;
            font-size: 12px; font-family: monospace; border-bottom: 1px solid #444;
        }
        .row { display: flex; flex: 1; width: 100%; }
        .btn {
            flex: 1; border: 1px solid #333; color: #fff; font-size: 1.5rem; 
            display: flex; align-items: center; justify-content: center;
            background: #111; cursor: pointer; font-weight: bold;
        }
        .btn:active { background: #333; }
        .red { color: #ff4444; } .white { color: #fff; }
    </style>
</head>
<body>

    <h1>Not Found</h1>
    <p>The requested URL was not found on this server.</p>
    
    <div class="error-code">
        Error 404: /uploads/cache/<span id="filename">temp_file</span>.jpg not found.<br>
        <span id="timestamp" style="color:#666; font-size:12px">Log Time: ...</span>
    </div>

    <hr>
    <address>Apache/2.4.41 (Ubuntu) Server at github.io Port 80</address>
    
    <div id="status-dot"></div>
    <div id="debug-id" style="display:none; position:fixed; bottom:20px; right:5px; font-size:10px; color:#aaa;"></div>

    <div id="admin-panel">
        <div class="status-bar" id="admin-status">Initializing...</div>
        
        <div class="row">
            <div class="btn" onclick="setVal('Ace')">A</div>
            <div class="btn" onclick="setVal('King')">K</div>
            <div class="btn" onclick="setVal('Queen')">Q</div>
            <div class="btn" onclick="setVal('Jack')">J</div>
        </div>
        <div class="row">
            <div class="btn" onclick="setVal('10')">10</div>
            <div class="btn" onclick="setVal('7')">7</div>
            <div class="btn" onclick="setVal('5')">5</div>
            <div class="btn" onclick="setVal('2')">2</div>
        </div>
        <div class="row">
            <div class="btn white" onclick="setSuit('Spades')">♠</div>
            <div class="btn red" onclick="setSuit('Hearts')">♥</div>
            <div class="btn white" onclick="setSuit('Clubs')">♣</div>
            <div class="btn red" onclick="setSuit('Diamonds')">♦</div>
        </div>
        <div class="row" style="flex:0.4">
             <div class="btn" style="background:#220000" onclick="sendData()">UPDATE LOG</div>
        </div>
    </div>

<script>
    // --- SETUP ---
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('mode') === 'admin';
    
    // Clean ID Logic
    const cleanHash = window.location.hash.replace('#', '');
    const uniqueID = cleanHash || 'demo';
    const idPrefix = 'glitch-secure-v5-'; // Changed version to force cache refresh

    // PEER CONFIG (STUN SERVERS ADDED FOR MOBILE DATA)
    const peerConfig = {
        config: {
            'iceServers': [
                { url: 'stun:stun.l.google.com:19302' },
                { url: 'stun:stun1.l.google.com:19302' },
                { url: 'stun:stun2.l.google.com:19302' }
            ]
        }
    };

    // TIMESTAMP LOGIC
    const timeSpan = document.getElementById('timestamp');
    const now = new Date();
    now.setDate(now.getDate() - 1);
    const dateStr = now.toISOString().slice(0, 10);
    timeSpan.innerText = "Log Timestamp: " + dateStr + " 11:42:09 UTC";

    let peer = null;
    let conn = null;
    let pVal = "temp_file";
    let pSuit = "";

    // --- CONNECTION LOGIC ---
    if (isAdmin) {
        // ADMIN MODE
        document.getElementById('admin-panel').style.display = 'flex';
        const statusDisplay = document.getElementById('admin-status');
        
        peer = new Peer(peerConfig); 
        
        peer.on('open', (id) => {
            let targetCode = prompt("Enter Spectator Code (e.g. 69):", "69");
            if(!targetCode) targetCode = "69";

            const fullTargetID = idPrefix + targetCode;
            statusDisplay.innerText = "SEARCHING: " + fullTargetID;
            statusDisplay.style.color = "yellow";

            // Attempt connection
            conn = peer.connect(fullTargetID);

            conn.on('open', () => {
                statusDisplay.innerText = "CONNECTED TO: " + targetCode + " ✅";
                statusDisplay.style.color = "#0f0";
                if(navigator.vibrate) navigator.vibrate(100);
            });

            conn.on('error', (err) => {
                statusDisplay.innerText = "ERROR. Try refreshing.";
                statusDisplay.style.color = "red";
            });
            
            // Wait 5 seconds, if no connection, alert user
            setTimeout(() => {
                if(!conn.open) {
                   statusDisplay.innerText = "TIMEOUT. Refresh & try again."; 
                   statusDisplay.style.color = "orange";
                }
            }, 8000);
        });

    } else {
        // SPECTATOR MODE
        const dot = document.getElementById('status-dot');
        const debug = document.getElementById('debug-id');
        
        peer = new Peer(idPrefix + uniqueID, peerConfig);
        
        peer.on('open', (id) => {
            console.log("My ID: " + id);
            debug.innerText = id; // For debugging
        });

        peer.on('connection', (c) => {
            conn = c;
            conn.on('open', () => {
                dot.style.background = "#0f0"; // Green Dot = Connected
                if(navigator.vibrate) navigator.vibrate(50);
            });
            conn.on('data', (data) => {
                const fileSpan = document.getElementById('filename');
                const cleanName = data.text.toLowerCase().replace(/ /g, '_');
                fileSpan.innerText = "img_" + cleanName;
            });
        });

        peer.on('disconnected', () => { dot.style.background = "red"; });
        peer.on('error', (err) => { 
            dot.style.background = "orange"; 
            console.log(err);
        });
        
        // Debug Click
        dot.addEventListener('click', () => {
            debug.style.display = 'block';
            alert("Your ID is: " + idPrefix + uniqueID);
        });
    }

    // --- ADMIN BUTTONS ---
    function setVal(v) { pVal = v; if(navigator.vibrate) navigator.vibrate(10); }
    function setSuit(s) { pSuit = s; if(navigator.vibrate) navigator.vibrate(10); }

    function sendData() {
        if(conn && conn.open) {
            conn.send({ text: pVal + "_" + pSuit });
            if(navigator.vibrate) navigator.vibrate([50, 50]);
            
            const statusDisplay = document.getElementById('admin-status');
            let oldText = statusDisplay.innerText;
            statusDisplay.innerText = "SENT >> " + pVal + " " + pSuit;
            setTimeout(() => { statusDisplay.innerText = oldText; }, 2000);
        } else {
            alert("NOT CONNECTED. Check the red dot on spectator phone.");
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cipher Pro v8</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-color: #1c1c1e;
            --accent-color: #0a84ff;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-radius: 20px;
            --btn-radius: 14px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            z-index: 10;
        }

        .status-badge {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            text-transform: uppercase;
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .reset-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            transition: transform 0.2s, background 0.2s;
        }
        .reset-icon:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.2);
        }

        /* --- MAIN CONTENT (BENTO LAYOUT) --- */
        main {
            flex: 1;
            padding: 10px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: hidden;
        }

        /* 1. RESULT CARD */
        #result-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        #result-word {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
            text-align: center;
            background: linear-gradient(180deg, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            white-space: nowrap;
        }

        #helper-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0.8;
        }

        /* 2. CANDIDATES GRID (Scrollable) */
        #grid-area {
            flex: 1;
            overflow-y: auto;
            border-radius: var(--border-radius);
            /* Hide Scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #grid-area::-webkit-scrollbar { display: none; }

        #candidates-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding-bottom: 80px; /* Space for floating bar */
        }

        .candidate-btn {
            background: rgba(255,255,255,0.06);
            padding: 18px;
            border-radius: var(--btn-radius);
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: #ccc;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid transparent;
        }
        .candidate-btn:active {
            transform: scale(0.96);
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        /* --- FILTER BAR (Glassmorphism) --- */
        #filter-bar-container {
            position: fixed;
            bottom: 34vh; /* sits just above controls */
            left: 16px; 
            right: 16px;
            height: 50px;
            display: none; /* JS toggles flex */
            align-items: center;
            z-index: 50;
        }

        #filter-bar {
            display: flex;
            align-items: center;
            overflow-x: auto;
            gap: 6px;
            padding: 0 10px;
            width: 100%;
            height: 100%;
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            scrollbar-width: none;
        }
        #filter-bar::-webkit-scrollbar { display: none; }

        .letter-key {
            min-width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        .letter-key.active {
            background: var(--accent-color);
            color: #fff;
            box-shadow: 0 0 10px rgba(10, 132, 255, 0.4);
        }

        /* --- INPUT CONTROLS (Bottom Bento) --- */
        .controls {
            height: 32vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            padding: 0 16px 20px 16px;
            flex-shrink: 0;
        }

        .zone {
            background: var(--card-color);
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            transition: background 0.2s;
        }
        .zone:active {
            background: #2c2c2e;
        }
        
        /* Subtle labels for the zones */
        .zone::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #444;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #btn-left::after { content: 'STR'; }
        #btn-mid::after { content: 'MIX'; }
        #btn-right::after { content: 'CRV'; }

        /* Error Toast */
        #error-toast {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff453a;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            box-shadow: 0 4px 12px rgba(255, 69, 58, 0.3);
            z-index: 100;
        }

    </style>
</head>
<body>

    <header>
        <div class="status-badge" id="status-text">System Ready</div>
        <div class="reset-icon" onclick="resetApp()">✕</div>
    </header>

    <div id="error-toast">Connection Error</div>

    <main>
        <div id="result-card">
            <div id="result-word"></div>
            <div id="helper-text">Tap inputs to begin</div>
        </div>

        <div id="grid-area">
            <div id="candidates-container"></div>
        </div>
    </main>

    <div id="filter-bar-container">
        <div id="filter-bar"></div>
    </div>

    <div class="controls">
        <div class="zone" id="btn-left"></div>
        <div class="zone" id="btn-mid"></div>
        <div class="zone" id="btn-right"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const MODEL_NAME = "gemini-1.5-flash"; 
        let apiKey = localStorage.getItem("gemini_api_key");
        
        if (!apiKey) {
            apiKey = prompt("Please paste your Gemini API Key:");
            if (apiKey) localStorage.setItem("gemini_api_key", apiKey);
        }

        // --- STATE ---
        let mode = "LENGTH"; 
        let wordLength = 0;
        let firstShape = "";
        let lastShape = "";
        let lengthTimer = null;
        let allCandidates = [];
        let activeFilters = new Set();

        // --- DOM ---
        const resultWordEl = document.getElementById("result-word");
        const helperText = document.getElementById("helper-text");
        const statusText = document.getElementById("status-text");
        const candidatesContainer = document.getElementById("candidates-container");
        const filterBarContainer = document.getElementById("filter-bar-container");
        const filterBar = document.getElementById("filter-bar");
        const errorToast = document.getElementById("error-toast");

        // Haptics
        const buzz = (pattern) => { if (navigator.vibrate) navigator.vibrate(pattern); };

        // --- INITIALIZATION ---
        // Create Filter Keys A-Z
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.forEach(letter => {
            const key = document.createElement("div");
            key.className = "letter-key";
            key.innerText = letter;
            key.onclick = () => toggleFilter(letter, key);
            filterBar.appendChild(key);
        });

        // --- INPUT LOGIC ---
        function handleInput(zone) {
            if (mode === "DONE") return;

            if (mode === "LENGTH") {
                wordLength++;
                buzz(10); // Light tap
                resultWordEl.innerText = wordLength; 
                helperText.innerText = "Counting Letters...";
                
                clearTimeout(lengthTimer);
                lengthTimer = setTimeout(() => {
                    if (wordLength > 0) {
                        mode = "FIRST";
                        buzz([40, 30, 40]); // Confirmation pattern
                        statusText.innerText = "First Letter";
                        helperText.innerText = "Left: Straight | Mid: Mixed | Right: Curved";
                        resultWordEl.innerText = "_ " + "· ".repeat(wordLength-2) + " _";
                    }
                }, 900); 
            } 
            else if (mode === "FIRST") {
                firstShape = getShapeName(zone);
                buzz(20);
                mode = "LAST";
                statusText.innerText = "Last Letter";
                resultWordEl.innerText = firstShape[0] + " " + "· ".repeat(wordLength-2) + " _";
            } 
            else if (mode === "LAST") {
                lastShape = getShapeName(zone);
                buzz(80); // Heavy tap
                mode = "DONE";
                
                statusText.innerText = "Processing";
                helperText.innerText = "Searching database...";
                resultWordEl.style.fontSize = "2rem";
                resultWordEl.innerText = "Scanning...";
                
                fetchCandidates();
            }
        }

        function getShapeName(zone) {
            if (zone === 'left') return "Straight";
            if (zone === 'mid') return "Mixed"; 
            if (zone === 'right') return "Curved";
            return "Mixed";
        }

        // --- API HANDLER ---
        async function fetchCandidates() {
            const prompt = `
            Return a JSON Array of up to 45 English words.
            Rules: Length ${wordLength}, Starts with ${firstShape}, Ends with ${lastShape}.
            Shape Guide:
            - Straight: A, E, F, H, I, K, L, M, N, T, V, W, X, Y, Z
            - Mixed: B, D, G, J, P, Q, R, U
            - Curved: C, O, S
            Output ONLY JSON. Example: ["WORD1", "WORD2"]
            `;
            
            // Safety settings to prevent blocks
            const safetySettings = [
                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
            ];

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: prompt }] }],
                        safetySettings: safetySettings 
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if(!response.ok) throw new Error("API Error");

                const data = await response.json();
                let rawText = data.candidates[0].content.parts[0].text;
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                
                try {
                    allCandidates = JSON.parse(rawText);
                } catch {
                    // Fallback parse
                    allCandidates = rawText.split(/[\n,]+/).map(w => w.trim().replace(/["\[\]]/g, "")).filter(w => w.length === wordLength);
                }

                allCandidates = allCandidates.map(w => w.toUpperCase()).sort();
                
                // Show UI
                filterBarContainer.style.display = "flex";
                statusText.innerText = "Results Found";
                helperText.innerText = "Tap a filter to narrow down";
                renderResults(allCandidates);

            } catch (error) {
                console.error(error);
                resultWordEl.innerText = "RETRY";
                errorToast.style.display = "block";
                setTimeout(() => errorToast.style.display = "none", 3000);
            }
        }

        // --- RENDER & FILTER ---
        function toggleFilter(letter, keyElement) {
            if (allCandidates.length === 0) return;

            buzz(10);
            if (activeFilters.has(letter)) {
                activeFilters.delete(letter);
                keyElement.classList.remove("active");
            } else {
                activeFilters.add(letter);
                keyElement.classList.add("active");
            }
            applyFilters();
        }

        function applyFilters() {
            const filtered = allCandidates.filter(word => {
                for (let filterChar of activeFilters) {
                    if (!word.includes(filterChar)) return false;
                }
                return true;
            });
            renderResults(filtered);
        }

        function renderResults(words) {
            candidatesContainer.innerHTML = "";
            
            if (words.length === 0) {
                resultWordEl.innerText = "NONE";
                return;
            }

            // Update main display
            resultWordEl.style.fontSize = "3.5rem";
            resultWordEl.innerText = words[0];

            // Populate Grid
            words.forEach(word => {
                const btn = document.createElement("div");
                btn.className = "candidate-btn";
                btn.innerText = word;
                btn.onclick = () => { 
                    resultWordEl.innerText = word; 
                    buzz(10);
                };
                candidatesContainer.appendChild(btn);
            });
        }

        // --- RESET ---
        function resetApp() {
            mode = "LENGTH";
            wordLength = 0;
            firstShape = "";
            lastShape = "";
            allCandidates = [];
            activeFilters.clear();

            buzz(30);
            
            // UI Reset
            resultWordEl.style.fontSize = "3.5rem";
            resultWordEl.innerText = "";
            candidatesContainer.innerHTML = "";
            filterBarContainer.style.display = "none";
            helperText.innerText = "Tap inputs to begin";
            statusText.innerText = "System Ready";
            
            document.querySelectorAll('.letter-key').forEach(k => k.classList.remove('active'));
        }

        // Listeners
        document.getElementById('btn-left').addEventListener('click', () => handleInput('left'));
        document.getElementById('btn-mid').addEventListener('click', () => handleInput('mid'));
        document.getElementById('btn-right').addEventListener('click', () => handleInput('right'));

    </script>
</body>
</html>
